<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Orion</title>
	<meta name="viewport" content="widht=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/vendors/plugins.css">
	<link rel="stylesheet" href="css/vendors/style.css">
</head>
<body>
	
	<!-- Header com o logo e o campo de busca -->
	<header class="container">
		<div class="row">
			<!-- Logo -->
			<div class="logo-container">
				<div class="logo-container__logo">
					<img src="img/logo.png" class="img-responsive" alt="logo">				
				</div>
			</div>
			<!-- Campo de busca -->
			<div class="search-container">
				<form action="">
					<input type="text" class="form-control search-container__input" placeholder="pesquisar no site">
				</form>
			</div>
		</div>
	</header>
	
	<!-- Menu de Navegação do site -->
	
	<div id="navegacao">
		<div class="container">
			<div id="navegacao__content">
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li class="active"><a href="#">Home</a></li>
				        <li><a href="#">Serviços</a></li>	        
				        <li><a href="#">Produtos</a></li>	        
				        <li><a href="#">Blog</a></li>	        
				        <li><a href="#">Contato</a></li>	        
				      </ul>      
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>				
			</div>
		</div>
	</div>
	<!-- Fim do Menu de Navegação do site -->


</body>
</html>
